<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>
<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header">
        LISTA DE ESTADOS
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#estadoModal">
            <i class="bi bi-plus-circle"></i> NUEVO
        </button>

        <table class="table table-striped">
            <thead>
            <tr>

                <th scope="col">ID</th>
                <th scope="col">DESCRIPCIÓN</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="estado: ${listaestados}">
                <td th:text="${estado.idestado}"></td>
                <td th:text="${estado.descestado}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="estadoModal" tabindex="-1" aria-labelledby="estadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="estadoModalLabel">Nuevo Estado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="descestado" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descestado">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="guardarEstado" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/scripts/web/administracion/frmestado.js}"
        type="text/javascript"
></script>
</body>
</html>
